<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent To-Do</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 50px 20px;
      }

      .todo-container {
        background: #fff;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      #todoInput {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: border 0.2s;
      }

      #todoInput:focus {
        border-color: #007bff;
      }

      #addBtn {
        width: 25%;
        padding: 10px;
        margin-left: 5px;
        margin-top: 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #addBtn:hover {
        background-color: #0056b3;
      }
      #todoList {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      #todoList li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f5f5f5;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 6px;
        transition: background 0.2s;
      }

      #todoList li:hover {
        background: #e2e6ea;
      }

      #todoList li.completed {
        text-decoration: line-through;
        color: #888;
        opacity: 0.7;
      }
      .deleteBtn {
        background: #ffffff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .deleteBtn:hover {
        background: #f9fafa;
      }
      #clearBtn {
        width: 80%;
        padding: 10px;
        margin-top: 15px;
        font-size: 16px;
        background-color: #da4343;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      #clearBtn:hover {
        background-color: #bd352b;
      }
    </style>
  </head>

  <body>
    <div class="todo-container">
      <h2>Persistent To-Do List</h2>

      <input type="text" id="todoInput" placeholder="Enter task" />
      <button type="button" id="addBtn">Add</button>

      <ul id="todoList"></ul>

      <button type="button" id="clearBtn">Clear All Tasks</button>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
