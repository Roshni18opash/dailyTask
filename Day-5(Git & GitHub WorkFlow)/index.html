<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login </h2>
        <form action="" id="loginForm">
            <div class="inputs">
                <input type="text" name="" id="username" placeholder="Enter Username here..">
                <span id="uname-error" class="error"></span>
            </div> <br>
            <div class="inputGroup">
                <input type="password" name="" id="password" placeholder="Enter Password Here...">
                <span id="pwerror" class="error"></span>
            </div>
            <button type="submit">Login</button>
            <p id="msg" class="success_msg"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
