<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <!-- Internal CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #eef2f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: #2f80ed;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
    }

    header h2 {
      margin: 0;
    }

    .logout-btn {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 6px 14px;
      border-radius: 4px;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 520px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .card p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .status-box {
      background: #f1f5f9;
      padding: 15px;
      font-size: 14px;
      color: #333;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #666;
      background: #ffffff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>  
  <header>
    <h2>Opash Software</h2>
    <a href="app.html" class="logout-btn">Logout</a>
  </header>
  <main>
    <div class="card">
      <h3>Welcome</h3>
      <p>You are logged in successfully.</p>

      <div class="status-box">
        Account Status: <strong>Active</strong>
      </div>
    </div>
  </main>
  <footer>
    © 2026 Roshni Prajapati ❤. All rights reserved.
  </footer>

</body>
</html>
