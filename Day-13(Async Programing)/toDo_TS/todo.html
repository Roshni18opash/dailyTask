<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App - TypeScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>My To-Do App</h2>

    <div class="input-group">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Enter task here..."
      />
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList"></ul>

    <button id="clearAllBtn">Clear task</button>
  </div>

  <script src="todo.js"></script>
</body>
</html>
